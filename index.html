<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>💖 Surprise Quiz for My Love 💖</h1>

    <form id="quizForm">
      <div class="question">
        <p>1. Tumhe Khane me kya Pasand he?</p>
        <label><input type="radio" name="q1" value="a" /> Samosa/panipuri</label>
        <label><input type="radio" name="q1" value="b" /> weffers</label>
        <label><input type="radio" name="q1" value="c" /> Icecream</label>
      </div>

      <div class="question">
        <p>2. Tumhe me zyada kis namm se bulata hu</p>
        <label><input type="radio" name="q2" value="a" /> baby</label>
        <label><input type="radio" name="q2" value="b" /> My Teddy bear</label>
        <label><input type="radio" name="q2" value="c" /> bubu shona</label>
      </div>

      <div class="question">
        <p>3. Hamari anniversary kis month me aati hai?</p>
        <label><input type="radio" name="q3" value="a" /> February</label>
        <label><input type="radio" name="q3" value="b" /> March</label>
        <label><input type="radio" name="q3" value="c" /> April</label>
      </div>

      <div class="question">
        <p>4. Tum mujhse kitna pyar Karte ho?</p>
        <label><input type="radio" name="q4" value="a" /> bohot</label>
        <label><input type="radio" name="q4" value="b" /> bohot zyada</label>
        <label><input type="radio" name="q4" value="c" /> bohot bohot zyada</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>🎉 Congratulations Jaan! 🎉</h2>
      <p>
        💕 Mujhe ✨ jine Ki Khwahish ✨ Hoti Hai, <br>
          Teri ❣ Muskurahat 😍 Dekh Kar... 💕
      </p>
      <button onclick="closePopup()">Close</button>
    </div>
    <div id="confetti-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
